    function createArtworkElement(artwork) {
    const artworkElement = document.createElement("div");
    artworkElement.classList.add("artwork");

    const img = document.createElement("img");
    img.src = artwork.imageUrl;
    img.alt = artwork.title;

    const title = document.createElement("h2");
    title.textContent = artwork.title;

    const artist = document.createElement("p");
    artist.textContent = `${artwork.artist}`;

    const infoButton = document.createElement("button");
    infoButton.textContent = "More Info";

    infoButton.addEventListener("click", () => {
    const existingInfoContainer = artworkElement.querySelector('.info-container');

    if (existingInfoContainer) {
        existingInfoContainer.remove();
    } else {
        const infoContainer = document.createElement("div");
        infoContainer.classList.add("info-container");

        const infoParagraph = document.createElement("p");
        infoParagraph.textContent = `${artwork.info}`;
        infoParagraph.innerHTML = `${artwork.info.replace(/\n/g, '<br>')}`;

        infoContainer.appendChild(infoParagraph);

        artworkElement.appendChild(infoContainer);
    }
});
    if (artwork.sold === "true") {
        const sold = document.createElement("div");
        sold.classList.add("sold");
        sold.textContent = "Sold";
        artworkElement.appendChild(sold);
    }

    artworkElement.appendChild(img);
    artworkElement.appendChild(title);
    artworkElement.appendChild(artist);
    artworkElement.appendChild(infoButton);

    return artworkElement;
}
