  <!-- Contact forms with name/last name/ country-->
  <div class="contactform">
    <div class="contactbatman">
        <abbr title="contactbat">Contact Batman</abbr>
      <main>
        <h2>First name</h2>
        <input type="text" id="fname" name="firstname" placeholder="First name">

        <h2>Last name</h2>
        <input type="text" id="lname" name="lastname" placeholder="Last name">

        <h2>Country</h2>
        <select id="country" name="country">
          <option value="Norway">Norway</option>
          <option value="Gotham">Gotham</option>
          <option value="Arkham Asylum">Arkham Asylum</option>
        </select>

        <section class="input">
          <h3>Tell us about your situation</h3>
          <textarea id="subject" name="subject" placeholder="What crime has been committed? type here"></textarea>
          <input type="submit" value="Submit">
        </section>
      </main>

              <!-- Social media links -->
      <footer>
        <ul class="media-sites">
          <li>
            <a href="https://www.facebook.com/batman" class="facebook" target="_blank">
              <img src="./images/facebook.png" alt="facebook image" width="150">Facebook</a>
          </li>
          <li>
            <a href="https://www.twitter.com/batman" class="twitter" target="_blank">
              <img src="./images/twitter.png" alt="twitter image" width="150">Twitter</a>
          </li>
          <li>
            <a href="https://www.instagram.com/batman" class="instagram" target="_blank">
              <img src="./images/instagram.png" alt="instagram image" width="150">Instagram</a>
          </li>
        </ul>
        <address>
          <a href="mail:batman@batmail.com">batman@batmail.com</a>
          <a href="tel:+4242111124">+424 211 1124</a>
        </address>
      </footer>
    </div>
  </div>
